<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Struktura strony www</title>
		<link rel="stylesheet" href="./styles/reset.css" />
		<link rel="stylesheet" href="./styles/base.css" />
		<link rel="stylesheet" href="./styles/header.css" />
		<link rel="stylesheet" href="./styles/content.css" />
		<link rel="stylesheet" href="./styles/footer.css" />
	</head>
	<body>
		<header class="header row">
			<div class="header__container container">
				<h1 class="header__logo cell"></h1>
				<nav class="header__nav cell"></nav>
			</div>
		</header>

		<section>
			<div class="content__container container">
				<article class="content__article cell"></article>
				<aside class="content__ads cell"></aside>
			</div>

		<footer class="footer row">
			<div class="footer__container container">
				<section class="footer__copyrights cell"></section>
				<section class="footer__logo cell"></section>
				<section class="footer__sponsor cell"></section>
			</div>
		</footer>
